<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Table Page</title>
  </head>

  <!-- Body  -->
  <body>
    <h1>Table Page</h1>

    <!-- first table -->
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
      </tr>

      <tr>
        <td>Jamaldeen</td>
        <td>19</td>
        <td>200</td>
      </tr>

      <tr>
        <td>Jamal</td>
        <td>27</td>
        <td>200</td>
      </tr>
    </table>
<br>


    <!-- second table  -->
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Gain</th>
          <th>Loss</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Iphone</td>
          <td>$2000</td>
          <td>2</td>
          <td>$500</td>
          <td>$0</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Samsung</td>
          <td>$1700</td>
          <td>5</td>
          <td>$459</td>
          <td>$0</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
