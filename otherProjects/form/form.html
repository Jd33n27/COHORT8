<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form Page</title>
  </head>
  <body>
    <header>
      <hr />
      <h2>Registeration Form</h2>
      <hr />

      <div>
        <p>Please fill the form below to get into the Axia train</p>
      </div>
    </header>

    <main>
      <form>
        <!-- First name Div -->
        <div>
          <label for="fName">First Name</label>
          <br />
          <input type="text" name="fName" id="fName" />
        </div>

        <!-- Last name Div -->

        <div>
          <label for="LName">Last Name</label>
          <br />
          <input type="text" name="LName" id="Lname" />
        </div>

        <!-- Email Div -->

        <div>
          <label for="email">Email</label>
          <br />
          <input type="email" name="email" id="email" />
        </div>

        <!-- Password Div -->

        <div>
          <label for="pwd">Password</label>
          <br />
          <input type="password" name="pwd" id="pwd" />
        </div>

        <!-- Age Div -->

        <div>
          <label for="age">Age</label>
          <br />
          <input type="text" name="age" id="age" />
        </div>

        <!-- Gender Div -->

        <div>
          <label for="gndr">Gender</label>
          <br />
          <select name="gndr" id="gndr">
            <option value="">Select Here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="notTosay">Prefer not to say</option>
          </select>
        </div>

        <!-- Educational Background Div -->

        <div>
          <label for="eduBack">Educational Background</label>
          <br />
          <select name="eduBack" id="eduback">
            <option value="">Ssce</option>
            <option value="">Bachelor</option>
            <option value="">Masters</option>
            <option value="">PhD</option>
            <option value="">Others</option>
          </select>
        </div>

        <!-- Do you have a laptop -->

        <div>
          <label for="laptop">Do you own a Laptop?</label>
          <br />
          <input type="radio" name="laptop" id="laptop" />
          <label for="yes">Yes</label>

          <input type="radio" name="laptop" id="laptop" />
          <label for="no">No</label>
        </div>

        <!-- Fav Feature -->

        <div>
          <label for="">How did you hear about Axia?</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="">Facebook</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="">Instagram</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="">Whatsapp</label>
        </div>

        <!-- Comment -->

        <div>
          <label for="">Tell us About Yourself</label>
          <br />
          <textarea
            name=""
            id=""
            rows="5"
            cols="50"
            placeholder="Comment here..."
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p><small>Visit Axia.Africa.com | &copy;2025</small></p>
    </footer>
