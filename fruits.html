<!DOCTYPE html>
<html lang="e">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fruit list</title>
  </head>
  <body>
    <h1>Fruit List</h1>
    <p>This is a fruit item list</p>
    <ol>
      <li>Banana</li>
      <li>Grape</li>
      <li>Apple</li>
      <ul>
        <li>fuji apple</li>
        <img
          src="https://www.shutterstock.com/image-photo/pink-fuji-apple-isolated-on-600w-2477152819.jpg"
          alt="A picture of a fuji apple"
          width="100px"
          height="80px"
        />
        <li>Honey apple</li>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/07/Honeycrisp-Apple.jpg"
          alt="A picture of a honey apple"
          width="100px"
          height="80px"
        />
        <li>Pink rose apple</li>
        <img
          src="https://tiimg.tistatic.com/fp/1/007/054/farm-fresh-rose-apple-fruit-491.jpg"
          alt="A picture of pink rose apples"
          width="100px"
          height="100px"
        />
      </ul>
    </ol>
  </body>
</html>
